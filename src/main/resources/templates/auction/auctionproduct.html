<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>상품 상세 페이지</title>
<link rel="stylesheet" href="/css/resaleproduct.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/move.js"></script>
<script>
	$(function() {
		$(".seller-info").click(function() {
			$(".sub-buttons").toggleClass("show");
		});
		$('.slider').bxSlider({
			captions : true
		});
	});
</script>
</head>
<body>
	<div class="main-content">

		<div class="content-area">
			<div class="product-detail">
				<div class="image-gallery">
					<div class="slider">
						<div th:each="p : ${photos}">
							<img th:src="|/HoMini/Img/${p.url}|" alt="상품 이미지" class="sliderImg"/>
						</div>
					</div>
				</div>

				<div class="seller-info">
					<div class="seller-profile">
						<img src="/placeholder.svg?height=40&width=40" alt="프로필"
							class="profile-image">
						<div class="seller-name" th:text="${product.user != null ? product.user.nickname : '판매자'}"></div>
						<div class="rating">⭐⭐⭐⭐⭐</div>
						<button class="like-button">♡</button>
					</div>
					<div class="sub-buttons">
						<a href="/member-home" class="sub-button">정보보기</a> <a href="#"
							class="sub-button">1:1쪽지 보내기</a> <a href="#" class="sub-button">팔로우</a>
					</div>
				</div>

				<div class="product-info">
					<h1 class="product-title" th:text="${product.title}">제목</h1>

					<div class="meta-info">
						<span class="date" th:text="${#dates.format(product.date, 'yyyy-MM-dd HH:mm')}"></span>
					</div>

					<div class="price" th:text="${product.price + ' 원'}"></div>

					<div class="description-box">
						<textarea class="description-textarea" readonly th:text="${product.description}"></textarea>
					</div>

					<div class="action-buttons">
						<button class="action-button" th:if="${product.deal == '가능'}">댓글 가능</button>
						<button class="action-button" th:if="${product.delivery == '가능'}">직거래 가능</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
