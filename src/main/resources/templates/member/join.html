<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/join.css">
<script type="text/javascript" src="/js/memberjoin.js"></script>
</head>
<body>
	<h1 align="center">이메일 회원가입</h1>
	<form action="sign-up" name="joinForm" method="post" enctype="multipart/form-data">
		<div class="container">
			<div class="form-group">
				<label for="email">이메일</label> <input type="email" id="email"
					name="email" placeholder="이메일 입력">
			</div>
			<div class="form-group">
				<label for="id">아이디</label> <input type="text" id="username"
					name="id" placeholder="아이디 입력">
				<div class="error" id="id">*이미 존재하는 ID입니다.</div>
			</div>
			<div class="form-group">
				<label for="pw">비밀번호</label> <input type="password"
					id="password" name="pw" placeholder="비밀번호 입력">
			</div>
			<div class="form-group">
				<label for="password-confirm">비밀번호 확인</label> <input type="password"
					id="password-confirm" placeholder="비밀번호 확인">
				<div class="error" id="pwconfirm">*비밀번호가 일치하지 않습니다.</div>
			</div>
			<div class="form-group">
				<label for="nickname">닉네임</label> <input type="text" id="nickname"
					name="nickname" placeholder="닉네임 입력" maxlength="8">
				<div class="error" id="nick">*이미 존재하는 닉네임입니다.</div>
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" id="name"
					name="name" placeholder="이름 입력">
			</div>
			<div class="form-group">
				<label>생년월일</label>
				<div class="row">
					<input type="text" name="year" placeholder="YYYY" maxlength="4">
					<input type="text" name="month" placeholder="MM" maxlength="2">
					<input type="text" name="day" placeholder="DD" maxlength="2">
				</div>
				<div class="error">*올바르지 않은 생년월일입니다.</div>
			</div>
			<div class="form-group">
				<label for="phone">휴대전화</label>
				<div class="row" align="center">
					<input type="text" id="phone" name="phone1" placeholder="010" maxlength="3">-
					<input type="text" id="phone" name="phone2" placeholder="1234" maxlength="4">-
					<input type="text" id="phone" name="phone3" placeholder="5678" maxlength="4">
				</div>
			</div>
			<div class="form-group">
				<label>주소</label>
				<div class="address-search">
					<input type="text" id="addr1" name="addr1" readonly="readonly">
					<button type="button" id="addr2">우편번호 검색</button>
				</div>
				<input type="text" id="addr3" name="addr2" placeholder="상세주소">
			</div>
			<div class="form-group">
				<label>프로필 사진</label>
				<div class="profile-picture-container">
					<div class="profile-picture">
						<label for="photo" class="upload-label">
							여기를 눌러 이미지를 선택하거나<br>
							드래그해서 이미지를 추가하세요
						</label> <input type="file" id="profile-image" name="photoTemp"
							accept="image/*">
					</div>
					<div class="preview-area">
						<img id="preview-image" alt="프로필 미리보기">
					</div>
				</div>
			</div>

		</div>
		<div id="btnDiv">
			<button type="submit" class="btn">회원가입</button>
		</div>
	</form>
</body>
</html>
