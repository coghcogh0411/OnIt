<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 등록</title>
<link rel="stylesheet" href="/css/resalereg.css">
<script>
//전역 이미지 카운터 (업로드된 총 이미지 수)
let imageCounter = 0;

function previewFiles() {
  // 미리보기 컨테이너 (이전에 추가된 미리보기들은 유지)
  const previewContainer = document.getElementById('previewContainer');
  // 파일 입력 요소
  const fileInput = document.querySelector('input[name="files"]');
  const files = fileInput.files;

  // 파일이 없으면 종료
  if (!files || files.length === 0) {
    return;
  }

  // 파일들을 순회하며 미리보기 추가
  Array.from(files).forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      // 이미지 카운터 증가 및 번호 할당
      imageCounter++;

      // 미리보기 이미지와 번호를 감싸는 래퍼 생성
      const imageWrapper = document.createElement('div');
      imageWrapper.classList.add('preview-wrapper');

      // 이미지 순번을 보여줄 요소 생성
      const numberLabel = document.createElement('div');
      numberLabel.classList.add('image-number');
      numberLabel.textContent = imageCounter; // 순번 표시

      // 실제 이미지 요소 생성
      const img = document.createElement('img');
      img.src = e.target.result;
      img.classList.add('preview-image');

      // 래퍼에 번호와 이미지를 추가
      imageWrapper.appendChild(numberLabel);
      imageWrapper.appendChild(img);

      // 미리보기 컨테이너에 래퍼 추가
      previewContainer.appendChild(imageWrapper);
    };
    reader.readAsDataURL(file);
  });

  // 파일 입력값 초기화(같은 파일 재선택 가능하게)
  fileInput.value = '';
}
</script>

</head>
<body>

	<div class="container">
		<div class="top-content">
			<button class="location-button">
				<span class="location-icon">📍</span> 종로구
			</button>
			<div class="title-banner">상품 등록</div>
		</div>

		<div class="main-content">
			<form class="form-container" action="/resale-reg" method="post"
				enctype="multipart/form-data">
				<div class="form-fields">
					<input type="text" name="title" class="input-field"
						placeholder="제목을 입력하세요">
					<textarea class="textarea-field" name="description"
						placeholder="설명을 입력하세요"></textarea>
					<div class="dropdowns-container">
						<select class="dropdown" name="category">
							<option value="">카테고리 선택</option>
							<th:block th:each="category : ${category}">
								<option th:value="${category.no}" th:text="${category.name}"></option>
							</th:block>
						</select> <select class="dropdown" name="delivery">
							<option>택배 여부</option>
							<option value="Y">가능</option>
							<option value="N">불가능</option>
						</select> <select class="dropdown" name="deal">
							<option>직거래 여부</option>
							<option value="Y">가능</option>
							<option value="N">불가능</option>
						</select>
					</div>
				</div>

				<div class="image-section">
					<div class="upload-area">
						<span>이미지를 올려주세요</span>
						<input type="file" name="files" accept="image/*" multiple
							onchange="previewFiles()">
					</div>

					<div class="preview-carousel" id="previewContainer">
					
					</div>

					<div class="price-section">
						<input type="text" class="price-input" name="price"
							placeholder="가격 입력">
						<button type="submit" class="submit-button">등록</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
