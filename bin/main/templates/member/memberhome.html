<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/memberhome.css">
<link rel="stylesheet" href="/css/resaleproduct.css">
<script type="text/javascript" src="/js/move.js"></script>
</head>
<body>
	<div class="main-content">
		<div class="sidebar-container">
			<div class="sidebar">
				<div th:if="${session.loginMember.id == memberprofile.id}" class="category-item">개인정보</div>
				<div th:if="${session.loginMember.id == memberprofile.id}"><a th:href="@{/member-home(name=${memberprofile.nickname})}" class="category-item-child">-개인정보 수정</a></div>
				<div th:if="${session.loginMember.id == memberprofile.id}"><a class="category-item-child" onclick="byeDo()">-회원탈퇴</a></div>
				<div th:if="${session.loginMember.id == memberprofile.id}" class="category-item">내 상품</div>
				<div th:if="${session.loginMember.id == memberprofile.id}"><a th:href="@{/member-product(name=${memberprofile.nickname})}" class="category-item-child" th:text="'-'+${memberprofile.nickname}+'님이 올린 상품'"></a></div>
				<div th:if="${session.loginMember.id != memberprofile.id}"><a th:href="@{/member-product(name=${memberprofile.nickname})}" class="category-item" th:text="${memberprofile.nickname}+'님이 올린 상품'"></a></div>
				<div th:if="${session.loginMember.id == memberprofile.id}"><a th:href="@{/member-like(name=${memberprofile.nickname})}" class="category-item-child">-종아요 표시한 상품</a></div>
				<div><a th:href="@{/member-follow(name=${memberprofile.nickname})}" class="category-item">팔로우</a></div>
				
			</div>
		</div>
		
		<div class="profile-card">
			<div class="profile-header">
				<div class="profile-name">
					<div class="username" th:text="${memberprofile.nickname}"></div>
				</div>

				<div class="profile-content">
					<textarea name="des" class="description"></textarea>
				</div>
				<div class="badge">
					
				</div>
				<button class="action-buttons" type="submit">
					<div class="edit-button">프로필 수정 ✏️</div>
				</button>
			</div>
			
			<div class="profile-image">
				<img  th:src="|/HoMini/Img/${memberprofile.photo}|" alt="프로필 이미지">
			</div>
		</div>
	</div>
	
	<div class="subpage" th:insert="~{${myPageContent}}">
	
	</div>
</body>
</html>
