<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 등록</title>

<!-- 기본 CSS -->
<link rel="stylesheet" href="/css/resalereg.css">

<!-- jQuery -->
<script type="text/javascript" src="/js/jQuery.js"></script>
<script>
    let imageCounter = 0;

    // (1) 업로드 영역 클릭 시 → 숨겨진 <input> 생성 + click()
    function handleUploadAreaClick() {
      // 새 숨김 input
      const newInput = document.createElement('input');
      newInput.type = 'file';
      newInput.name = 'files';
      newInput.accept = 'image/*';
      newInput.multiple = true;
      newInput.style.display = 'none'; // 화면에 보이지 않게

      // onchange → 미리보기
      newInput.addEventListener('change', function() {
        previewFiles(newInput.files);
      });

      // 폼에 추가
      document.getElementById('fileInputs').appendChild(newInput);

      // 파일 선택 창 띄우기
      newInput.click();
    }

    // (2) 드래그&드롭
    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();

      const files = e.dataTransfer.files; // 드롭된 파일들
      if (files && files.length > 0) {
        // 새 숨김 <input> 생성
        const newInput = document.createElement('input');
        newInput.type = 'file';
        newInput.name = 'files';
        newInput.accept = 'image/*';
        newInput.multiple = true;
        newInput.style.display = 'none';

        // DataTransfer 활용
        const dt = new DataTransfer();
        for (let i = 0; i < files.length; i++) {
          dt.items.add(files[i]);
        }
        newInput.files = dt.files;

        // 미리보기
        previewFiles(newInput.files);

        // 폼에 추가
        document.getElementById('fileInputs').appendChild(newInput);
      }
    }

    // (3) 파일 미리보기
    function previewFiles(fileList) {
      const previewContainer = document.getElementById('previewContainer');
      if (!fileList || fileList.length === 0) {
        return;
      }

      Array.from(fileList).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          imageCounter++;

          const imageWrapper = document.createElement('div');
          imageWrapper.classList.add('preview-wrapper');

          const numberLabel = document.createElement('div');
          numberLabel.classList.add('image-number');
          numberLabel.textContent = imageCounter;

          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('preview-image');

          // 모달 열기
          img.addEventListener('click', () => {
            openModalImage(img.src);
          });

          imageWrapper.appendChild(numberLabel);
          imageWrapper.appendChild(img);
          previewContainer.appendChild(imageWrapper);
        };
        reader.readAsDataURL(file);
      });
    }

    // (4) 모달
    function openModalImage(src) {
      $('#modalImage').attr('src', src);
      $('.modal-overlay').fadeIn(200);
    }
    function closeModal() {
      $('.modal-overlay').fadeOut(200);
    }

    // (5) DOM Ready
    $(document).ready(function() {
      // 모달 닫기
      $('.close-modal').on('click', function() {
        closeModal();
      });
      $('.modal-overlay').on('click', function(e) {
        if ($(e.target).hasClass('modal-overlay')) {
          closeModal();
        }
      });

      // 업로드 영역에 드래그&드롭 이벤트
      const uploadArea = document.querySelector('.upload-area');
      uploadArea.addEventListener('dragover', handleDragOver);
      uploadArea.addEventListener('drop', handleDrop);

      // 업로드 영역 클릭 → 숨김 input
      uploadArea.addEventListener('click', function(e) {
        handleUploadAreaClick();
      });
   // 닫기 버튼 클릭 시 모달 닫기
	    $(".close-modal").on("click", function() {
	        $(".modal-overlay").fadeOut(200);
	    });
	    
	    $("#locationInput").keyup(function(){
	    	var region = $(this).val();
	    	$.getJSON("region.get?region="+region,function(regionData){
	    		$(".region-list").empty();
	    		$.each(regionData.region, function(index, item){
	    			$(".region-list").append("<li><a href='/region-get'>" + item.firstName + ", " + item.secondName + "</a></li>");
	    		})
	    	}).fail(function() {
	            $(".region-list").empty();
	            $(".region-list").append("<li>지역 정보를 불러오는 데 실패했습니다.</li>");
	        });
	    });
	    $(document).on("click", ".region-list li", function(e) {
	    	e.preventDefault();
	        e.stopPropagation();

	        var name = $(this).text();
	        var namearr = name.split(", ");
	        $(".location-button").text(namearr[1]);

	        $(".modal-overlay").fadeOut(200, function() {
	        	var fromValue = "product";
	            location.href = "/region-get?region=" + encodeURIComponent(namearr[0])+"&region2="+encodeURIComponent(namearr[1]) + "&from=" + encodeURIComponent(fromValue);
	        });
	        });
    });
</script>
</head>

<body>
	<div class="container">
		<div class="top-content">
			<button class="location-button"
				th:text="${session.regionSession != null} ? ${session.regionSession} : '지역 없음'">
			</button>
			<div class="title-banner">상품 등록</div>
		</div>

		<div class="main-content">
			<form class="form-container" action="/resale-reg" method="post"
				enctype="multipart/form-data">
				<div class="form-fields">
					<input type="text" name="title" class="input-field"
						placeholder="제목을 입력하세요">
					<textarea class="textarea-field" name="description"
						placeholder="설명을 입력하세요"></textarea>
					<div class="dropdowns-container">
						<select class="dropdown" name="category">
							<option value="">카테고리 선택</option>
							<th:block th:each="category : ${category}">
								<option th:value="${category.no}" th:text="${category.name}"></option>
							</th:block>
						</select> <select class="dropdown" name="delivery">
							<option>택배 여부</option>
							<option value="Y">가능</option>
							<option value="N">불가능</option>
						</select> <select class="dropdown" name="deal">
							<option>직거래 여부</option>
							<option value="Y">가능</option>
							<option value="N">불가능</option>
						</select>
					</div>
				</div>

				<div class="image-section">
					<!-- 드래그&드롭 + 클릭 영역 -->
					<div class="upload-area">
						<span>이미지를 올려주세요 (드롭 가능)</span>
					</div>

					<!-- 숨겨진 <input>들을 담을 영역 -->
					<div id="fileInputs" style="margin-top: 10px;"></div>

					<!-- 미리보기 영역 -->
					<div class="preview-carousel" id="previewContainer"></div>

					<div class="price-section">
						<input type="text" class="price-input" name="price"
							placeholder="가격 입력">
						<button type="submit" class="submit-button">등록</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 모달 -->
	<div class="modal-overlay">
		<div class="modal">
			<div class="modal-header">
				이미지 미리보기 <span class="close-modal">&times;</span>
			</div>
			<div class="modal-content">
				<img id="modalImage" src="" alt="미리보기 이미지" style="width: 100%;">
			</div>
		</div>
	</div>
</body>
</html>
