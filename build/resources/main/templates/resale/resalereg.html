    // (1) ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ ì‹œ â†’ ìˆ¨ê²¨ì§„ <input> ìƒì„± + click()
    function handleUploadAreaClick() {

      const newInput = document.createElement('input');
      newInput.type = 'file';
      newInput.name = 'files';
      newInput.accept = 'image/*';
      newInput.multiple = true;
      newInput.style.display = 'none'; // í™”ë©´ì— ë³´ì´ì§€ ì•Šê²Œ

      // onchange â†’ ë¯¸ë¦¬ë³´ê¸°
      newInput.addEventListener('change', function() {

      // í¼ì— ì¶”ê°€
      document.getElementById('fileInputs').appendChild(newInput);

      newInput.click();
    }

    // (2) ë“œë˜ê·¸&ë“œë¡­
    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function handleDrop(e) {
      e.preventDefault();
      e.stopPropagation();

      const files = e.dataTransfer.files; // ë“œë¡­ëœ íŒŒì¼ë“¤
      if (files && files.length > 0) {
        // ìƒˆ ìˆ¨ê¹€ <input> ìƒì„±
        const newInput = document.createElement('input');
        newInput.type = 'file';
        newInput.name = 'files';
        newInput.accept = 'image/*';
        newInput.multiple = true;
        newInput.style.display = 'none';

        // DataTransfer í™œìš©
        const dt = new DataTransfer();
        for (let i = 0; i < files.length; i++) {
          dt.items.add(files[i]);
        }
        newInput.files = dt.files;

        // ë¯¸ë¦¬ë³´ê¸°
        previewFiles(newInput.files);

        // í¼ì— ì¶”ê°€
        document.getElementById('fileInputs').appendChild(newInput);
      }
    }

    // (3) íŒŒì¼ ë¯¸ë¦¬ë³´ê¸°
    function previewFiles(fileList) {
      const previewContainer = document.getElementById('previewContainer');
      if (!fileList || fileList.length === 0) {
        return;
      }

      Array.from(fileList).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          imageCounter++;

          const imageWrapper = document.createElement('div');
          imageWrapper.classList.add('preview-wrapper');

          const numberLabel = document.createElement('div');
          numberLabel.classList.add('image-number');
          numberLabel.textContent = imageCounter;

          const img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('preview-image');

          // ëª¨ë‹¬ ì—´ê¸°
          img.addEventListener('click', () => {
            openModalImage(img.src);
          });

          imageWrapper.appendChild(numberLabel);
          imageWrapper.appendChild(img);
          previewContainer.appendChild(imageWrapper);
        };
        reader.readAsDataURL(file);
      });
    }

    // (4) ëª¨ë‹¬
    function openModalImage(src) {
      $('#modalImage').attr('src', src);
      $('.modal-overlay').fadeIn(200);
    }
    function closeModal() {
      $('.modal-overlay').fadeOut(200);
    }

    // (5) DOM Ready
    $(document).ready(function() {
      // ëª¨ë‹¬ ë‹«ê¸°
      $('.close-modal').on('click', function() {
        closeModal();
      });
      $('.modal-overlay').on('click', function(e) {
        if ($(e.target).hasClass('modal-overlay')) {
          closeModal();
        }
      });

      // ì—…ë¡œë“œ ì˜ì—­ì— ë“œë˜ê·¸&ë“œë¡­ ì´ë²¤íŠ¸
      const uploadArea = document.querySelector('.upload-area');
      uploadArea.addEventListener('dragover', handleDragOver);
      uploadArea.addEventListener('drop', handleDrop);

      // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­ â†’ ìˆ¨ê¹€ input
      uploadArea.addEventListener('click', function(e) {
        handleUploadAreaClick();
      });
    });
  </script>
